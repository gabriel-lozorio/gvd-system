# Configuração para redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name gvd-system.com.br www.gvd-system.com.br;

    # Redirecionar todas as solicitações HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Para validação do Let's Encrypt (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# Configuração principal HTTPS
server {
    listen 443 ssl;
    server_name gvd-system.com.br www.gvd-system.com.br;

    # Configurações SSL/TLS
    ssl_certificate /etc/letsencrypt/live/gvd-system.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gvd-system.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/gvd-system.com.br/chain.pem;

    # Configurações de segurança SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Cabeçalhos de segurança
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 10M;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin $scheme://$host;

        # Aumentar timeouts para evitar interrupções em operações longas
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location /static/ {
        alias /var/www/html/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    location /media/ {
        alias /var/www/html/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
}